
nn-name: msam3d


nn-kwargs:
  
  attention_module_config:
    in_channels: 1
    out_channels_first_layer: 16  # default: 32
    num_encoding_blocks: 4
    out_classes: 1
    upsampling_type: trilinear  # default: conv
    residual: True
    normalization: batch  # None or batch

  backbone_config:  
    in_channels: 1
    out_channels_first_layer: 32
    num_encoding_blocks: 4
    residual: True
    normalization: batch  # None or batch
  
  output_attention_map: True  # TODO Implement this feature in the MSAM3D, Trainer and Inferer 